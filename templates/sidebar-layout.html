{% extends "base.html" %}

{% block sidecontent %}

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="index.html">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <div class="language">
          
          <select class="language-select" id="languageid" required>
            <option selected disabled value="">Choose Language</option>
            {% for language in languages %}
            <option data-id="{{ language.id }}" data-name="{{ language.name }}">{{ language.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="region">

          <select class="region-select" id="regionid" required>
            <option selected disabled value="">Choose Region</option>
            {% for region in regions %}
            <option data-id="{{ region.id }}" data-name="{{ region.name }}">{{ region.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="daterange">

        </div>
 
       <div class="categories">
        <label for="categorieslist" class="category">Categories</label>
        <ul id="components-nav" class="nav-content " data-bs-parent="#sidebar-nav">
                     
						{% for catagory in cata %}
					<li>
              
		        <input type="checkbox" data-id="{{ catagory.id }}" data-name="{{ catagory.name }}" style="margin-right: 10px;">{{ catagory.name }}
					</li>
						{% endfor %}
           
          
          
        </ul>
      </li><!-- End Components Nav -->    
    </div>
 
    <div class="searchme">
        <button type="button" class="btn btn-primary" id="mysearch"><i class="bi bi-search me-1"></i> Search</button>
        <button type="button" class="btn btn-warning" id="reset"><i class="bi bi-question-circle me-1"></i> Reset</button>
    </div>

  <div class="others">
      <li class="nav-heading">Others</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="users-profile.html">
          <i class="bi bi-person"></i>
          <span>Profile</span>
        </a>
      </li><!-- End Profile Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-faq.html">
          <i class="bi bi-question-circle"></i>
          <span>F.A.Q</span>
        </a>
      </li><!-- End F.A.Q Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-contact.html">
          <i class="bi bi-envelope"></i>
          <span>Contact</span>
        </a>
      </li><!-- End Contact Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-register.html">
          <i class="bi bi-card-list"></i>
          <span>Register</span>
        </a>
      </li><!-- End Register Page Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="pages-login.html">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Login</span>
        </a>
      </li><!-- End Login Page Nav -->

    </ul>
  </div>
  </aside><!-- End Sidebar-->
  {% endblock %}
